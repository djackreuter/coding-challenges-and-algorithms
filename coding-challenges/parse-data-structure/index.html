<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coding Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="ParseData.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Parse Data Structure</h1>
        <form>
          <div class="form-group">
            <label for="data">Data Structure</label>
            <input type="text" class="form-control" id="data" placeholder='e.g. [0, 1, 2, {"a" => "ah", "b" => "bee"}, "string"]'>
          </div>
          <div class="form-group">
            <label for="format">Select Format</label>
            <select class="form-control" id="format">
              <option value="html">HTML</option>
              <option value="javascript">JavaScript</option>
            </select>
          </div>
          <button type="button" id="submit" class="btn btn-primary">Parse</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="mt-4" style="white-space: pre" id="result"></div>
      </div>
    </div>
  </div>
  <script>
    let dataInput = document.getElementById('data');
    let formatSelect = document.getElementById('format');
    let button = document.getElementById('submit');
    let result = document.getElementById('result');
    button.addEventListener('click', function() {
      let data = dataInput.value;
      let format = formatSelect.value;
      let parsedResult;
      data = data.replace(/\s/g, '');
      data = data.replace(/=>/g, ': ');
      try {
        data = JSON.parse(data);
        parsedResult = ParseData.run(data, format);
      } catch (err) {
        parsedResult = ParseData.run(data, format);
      }
      result.innerText = parsedResult;
    });
  </script>
</body>
</html>
